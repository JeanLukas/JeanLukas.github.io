<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conhecimento</title>
</head>

<body>

<input type="button" value="click" onClick="aba()">

        <p>
        <h1>
            Habilidades/Skills
        </h1>
        </p>

        <!--ver se nao fica melhor colocar em uma table-->
        <img class="html" src="img/html (1).png" alt="Html">

        <div class="barrinha" style="background: linear-gradient(to right, #4cf24c 0%, #4cf24c 90%, #bcb9b9 90%);">
        </div>

        


        <img class="html" src="img/css .png" alt="Css">

        <div class="barrinha" style="background: linear-gradient(to right, #4cf24c 0%, #4cf24c 90%, #bcb9b9 90%);">
        </div>


        <img class="html" src="img/javascript.png" alt="JS">

        </div>

        <img class="C2" src="img/hashtag.png" alt="C#">
        <label for="">C#</label>
        <div class="barrinha" style="background: linear-gradient(to right, #4cf24c 0%, #4cf24c 100%, #bcb9b9 100%);">
